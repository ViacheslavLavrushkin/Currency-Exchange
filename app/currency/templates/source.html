{% extends 'base.html' %}

{% block main_content %}

<a href="{% url 'currency:source-create' %}">Create Source</a>
<a href="{% url 'currency:source-privatbank' %}">PrivatBank Info</a>

    {% for source in objects %}
        <p>
            ID: {{ source.id }}
            NAME: {{ source.name }}
            URL: {{ source.url }}
            <a href="{% url 'currency:source-update' pk=source.id %}">Edit</a>
        </p>
    {% endfor %}

{% endblock main_content %}
