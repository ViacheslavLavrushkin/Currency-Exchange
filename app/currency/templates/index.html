{% extends 'base.html' %}

{% block main_content %}
    <a href="{% url 'currency:contactus-create' %}">Contact Us</a>
    <a href="{% url 'currency:rate-list' %}">Rate List</a>
    <a href="{% url 'currency:source' %}">Source</a>

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'account:my-profile' request.user.pk %}">My Profile</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="#">SignUp</a>
    {% endif %}
{% endblock main_content %}
