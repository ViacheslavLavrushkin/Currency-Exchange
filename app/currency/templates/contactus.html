{% extends 'base.html' %}

{% block main_content %}

    <button onclick="location.href='{% url 'currency:contactus-create' %}';">Create Contact</button>

    {% for contactus in objects %}
        <p>
            ID: {{ contactus.id }}
            OBJECT: {{ contactus.object }}
            EMAIL: {{ contactus.email_from }}
            SUBJECT: {{ contactus.subject }}
            MESSAGE: {{ contactus.message }}
        </p>
    {% endfor %}

{% endblock main_content %}
