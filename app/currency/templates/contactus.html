{% extends 'base.html' %}

{% block main_content %}

    <a class="btn btn-primary" href="{% url 'currency:contactus-create' %}" role="button">Create Contact</a>

    {% for contactus in objects %}
        <p>
            ID: {{ contactus.id }}
            OBJECT: {{ contactus.object }}
            EMAIL: {{ contactus.email_from }}
            SUBJECT: {{ contactus.subject }}
            MESSAGE: {{ contactus.message }}
        </p>
    {% endfor %}

{% endblock main_content %}
