<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title table</title>
</head>
<body>

<a href="/currency/contactus/create/">Create Contact Us</a>

{% for contactus in objects %}
    <p>
        ID: {{ contactus.id }}
        OBJECT: {{ contactus.object }}
        EMAIL: {{ contactus.email_from }}
        SUBJECT: {{ contactus.subject }}
        MESSAGE: {{ contactus.message }}
    </p>
{% endfor %}


</body>
</html>
