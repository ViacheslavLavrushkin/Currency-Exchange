{% extends 'base.html' %}

{% block main_content %}
    <a href="{% url 'currency:rate-create' %}">Create Rate</a>

    {% for rate in object_list %}
       <p>
            ID: {{ rate.id }}
            Type: {{ rate.get_type_display }}
            Buy: {{ rate.buy }}
            Sale: {{ rate.sale }}
            Bank: {{ rate.bank.name }}
            Created: {{ rate.created }}
            <a href="{% url 'currency:rate-details' pk=rate.id %}">Details</a>
            <a href="{% url 'currency:rate-update' pk=rate.id %}">Edit</a>
       </p>
    {% endfor %}
{% endblock main_content %}
