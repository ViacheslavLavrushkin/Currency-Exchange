{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block main_content %}

    <img src="{{ bank.get_bank_logo_url }}"
         class="rounded mx-auto d-block rounded-circle" width="160" align="left" alt="Cinque Terre"/>

    Instance: {{ form.instance.id }}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Send</button>
    </form>

    <button onclick="location.href='{% url 'currency:source-delete' pk=form.instance.id %}';">Delete</button>

{% endblock main_content %}
