{% if request.user.is_authenticated %}
    <button onclick="location.href='{% url 'logout' %}';">LogOut</button>
    <button onclick="location.href='{% url 'account:my-profile' %}';">My Profile</button>
{% else %}
    <button onclick="location.href='{% url 'login' %}';">LogIn</button>
    <button onclick="location.href='{% url 'password_reset' %}';">Reset Password</button>
    <button onclick="location.href='#';">Sing Up</button>
{% endif %}
